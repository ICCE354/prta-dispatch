<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTA MDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ========= GLOBAL ========= */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #9fd3ff; /* baby blue */
  color: #fff;
}
button {
  cursor: pointer;
  border: none;
  font-weight: bold;
}
.hidden { display: none; }

/* ========= LOGIN ========= */
#loginPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loginBox {
  background: #0b2e63;
  padding: 25px;
  width: 320px;
  border-radius: 8px;
}
.loginBox h2 { text-align: center; }
.loginBox input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
}
.loginBox button {
  width: 100%;
  padding: 12px;
  background: #1e88e5;
  color: white;
}

/* ========= TOP BAR ========= */
.topBar {
  background: #0b2e63;
  padding: 10px;
  display: flex;
  justify-content: space-around;
}
.topBtn {
  background: #123d7a;
  border: 2px solid #5fb0ff;
  color: white;
  padding: 8px 20px;
  border-radius: 6px;
}

/* ========= LAYOUT ========= */
.main {
  display: flex;
  height: calc(100vh - 110px);
}
.sideBar {
  width: 180px;
  background: #0b2e63;
  padding: 10px;
}
.sideBtn {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #123d7a;
  border: 2px solid #5fb0ff;
  color: white;
}
.content {
  flex: 1;
  padding: 15px;
  background: #0a2a5c;
}

/* ========= SYSTEM BAR ========= */
.systemBar {
  height: 40px;
  background: #0f7a3c;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 15px;
  font-weight: bold;
}

/* ========= PANELS ========= */
.panel {
  background: #103b7a;
  border: 2px solid #5fb0ff;
  padding: 10px;
}

/* ========= TABLE ========= */
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid #5fb0ff;
  padding: 8px;
  text-align: center;
}
th { background: #123d7a; }
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage">
  <div class="loginBox">
    <h2>PRTA Secure Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- ================= DRIVER ================= -->
<div id="driverPage" class="hidden">
  <div class="topBar">
    <button class="topBtn">RTT</button>
    <button class="topBtn">MSG</button>
    <button class="topBtn">ANNC</button>
    <button class="topBtn">MENU</button>
    <button class="topBtn">HOME</button>
  </div>

  <div class="main">
    <div class="sideBar">
      <button class="sideBtn">HEADSIGN</button>
      <button class="sideBtn">CARD INFO</button>
      <button class="sideBtn">SETUP</button>
      <button class="sideBtn">MAINT</button>
      <button class="sideBtn">START SHIFT</button>
      <button class="sideBtn" onclick="logout()">LOG OUT</button>
    </div>

    <div class="content">
      <div class="panel">
        <h3>SCHEDULE</h3>
        <table>
          <tr><th>STOP</th><th>TIME</th><th>STATUS</th></tr>
          <tr><td>Main St</td><td>08:30</td><td>Pending</td></tr>
          <tr><td>Broadway</td><td>08:42</td><td>Pending</td></tr>
        </table>
      </div>
    </div>
  </div>

  <div class="systemBar">
    <span>SYSTEMS OK</span>
    <span id="clock"></span>
  </div>
</div>

<!-- ================= DISPATCHER ================= -->
<div id="dispatcherPage" class="hidden">
  <div class="topBar">
    <strong>Dispatcher Panel</strong>
  </div>

  <div class="content">
    <button onclick="logout()">LOGOUT</button>
    <p>Dispatcher dashboard active.</p>
  </div>
</div>

<!-- ================= SUPERVISOR ================= -->
<div id="supervisorPage" class="hidden">
  <div class="topBar">
    <strong>Supervisor Panel</strong>
  </div>

  <div class="content">
    <button onclick="logout()">LOGOUT</button>
    <p>Supervisor dashboard active.</p>
  </div>
</div>

<script>
/* ========= USERS ========= */
const users = {
  dispatcher: { pass: "admin", role: "dispatcher" },
  U11: { pass: "BIGT", role: "supervisor" },
  "3675": { pass: "SR", role: "driver" },
  "3804": { pass: "ER", role: "driver" }
};

/* ========= LOGIN ========= */
function login(){
  const u = user.value.trim();
  const p = pass.value.trim();

  if(!users[u] || users[u].pass !== p){
    alert("Invalid login");
    return;
  }

  loginPage.classList.add("hidden");

  if(users[u].role === "driver") driverPage.classList.remove("hidden");
  if(users[u].role === "dispatcher") dispatcherPage.classList.remove("hidden");
  if(users[u].role === "supervisor") supervisorPage.classList.remove("hidden");
}

/* ========= LOGOUT ========= */
function logout(){
  location.reload();
}

/* ========= CLOCK ========= */
setInterval(()=>{
  const now = new Date();
  clock.textContent = now.toLocaleTimeString();
},1000);
</script>

</body>
</html>
