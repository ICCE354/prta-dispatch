<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver MDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== COLORS ===== */
:root{
  --bg:#020617;
  --panel:#081a3a;
  --baby:#7dd3fc;
  --border:#38bdf8;
  --white:#f8fafc;
  --green:#16a34a;
  --red:#dc2626;
  --gray:#9ca3af;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, Helvetica, sans-serif;
  color:var(--white);
}

/* ===== TOP BUTTON BAR ===== */
.topbar{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  padding:10px;
  background:linear-gradient(#020617,#020617);
}
.topbtn{
  border:2px solid var(--border);
  border-radius:6px;
  padding:10px;
  text-align:center;
  font-weight:bold;
  background:#020617;
  color:var(--baby);
}

/* ===== MAIN LAYOUT ===== */
.main{
  display:grid;
  grid-template-columns:220px 1fr 300px;
  height:calc(100vh - 120px);
}

/* ===== LEFT MENU ===== */
.left{
  padding:10px;
  display:grid;
  gap:12px;
}
.leftbtn{
  border:2px solid var(--border);
  border-radius:10px;
  padding:22px 10px;
  text-align:center;
  background:var(--panel);
  font-weight:bold;
  color:var(--baby);
}

/* ===== CENTER (SCHEDULE AREA) ===== */
.center{
  padding:12px;
}
.scheduleBox{
  height:100%;
  border:2px solid var(--border);
  border-radius:14px;
  background:var(--panel);
  padding:12px;
}
.scheduleTitle{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
  color:var(--baby);
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid var(--border);
  padding:8px;
  text-align:center;
}
th{
  background:#0b255f;
  color:var(--baby);
}

/* ===== RIGHT PLACEHOLDER (MATCH DEVICE) ===== */
.right{
  background:#6b7280;
  padding:10px;
  color:#000;
  font-weight:bold;
}
.rightTitle{
  text-align:center;
  margin-top:10px;
}

/* ===== FOOTER STATUS ===== */
.footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 14px;
  background:var(--green);
  color:#fff;
  font-weight:bold;
}
.late{
  background:#b91c1c !important;
}
</style>
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="topbar">
  <div class="topbtn">RTT</div>
  <div class="topbtn">MSG</div>
  <div class="topbtn">ANNC</div>
  <div class="topbtn">MENU</div>
  <div class="topbtn">HOME</div>
</div>

<!-- ===== MAIN ===== -->
<div class="main">

  <!-- LEFT MENU -->
  <div class="left">
    <div class="leftbtn">HEADSIGN</div>
    <div class="leftbtn">CARD INFO</div>
    <div class="leftbtn">SETUP</div>
    <div class="leftbtn">MAINT</div>
    <div class="leftbtn">START SHIFT</div>
    <div class="leftbtn">LOG OUT</div>
  </div>

  <!-- CENTER SCHEDULE -->
  <div class="center">
    <div class="scheduleBox">
      <div class="scheduleTitle">SCHEDULE</div>
      <table id="schedTable">
        <tr>
          <th>STOP</th>
          <th>TIME</th>
          <th>STATUS</th>
        </tr>
        <tr>
          <td>Main St</td>
          <td>08:30</td>
          <td>Pending</td>
        </tr>
        <tr>
          <td>Broadway</td>
          <td>08:42</td>
          <td>Pending</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- RIGHT GRAY PANEL -->
  <div class="right">
    <div class="rightTitle">SCHEDULE</div>
  </div>

</div>

<!-- ===== FOOTER ===== -->
<div id="statusBar" class="footer">
  <div id="sysText">SYSTEMS OK</div>
  <div id="clock"></div>
</div>

<script>
/* ===== CLOCK ===== */
function tick(){
  const now=new Date();
  clock.innerText=now.toLocaleTimeString([],{
    hour:"2-digit",
    minute:"2-digit"
  });
}
setInterval(tick,1000);tick();

/* ===== DEMO LATENESS (NEXT STOP) ===== */
function checkLate(){
  const nextTime="08:30";
  const [h,m]=nextTime.split(":").map(Number);
  const sched=new Date();
  sched.setHours(h,m,0,0);

  const now=new Date();
  const diff=Math.round((now-sched)/60000);

  if(diff>1){
    statusBar.classList.add("late");
    sysText.innerText=`LATE ${diff} MIN`;
  }else{
    statusBar.classList.remove("late");
    sysText.innerText="SYSTEMS OK";
  }
}
setInterval(checkLate,10000);
checkLate();
</script>

</body>
</html>
