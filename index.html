<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTA Driver MDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#020617;
  color:#e5e7eb;
}

/* ===== LAYOUT ===== */
.page{display:none;padding:14px}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:2px solid #1f2937;
  background:#1e3a8a;
  color:white;
  font-weight:bold;
}
button:active{transform:scale(0.98)}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.icon{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:90px;
  background:#020617;
}
.icon span{
  font-size:26px;
}
.icon small{
  margin-top:6px;
  font-size:13px;
}

/* ===== TOP BAR ===== */
#topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#020617;
  border-bottom:2px solid #2563eb;
  padding:10px;
  font-size:14px;
}
#topBar div{font-weight:bold}

/* ===== BOTTOM LATE BAR ===== */
#lateBar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:12px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.onTime{background:#064e3b}
.warn{background:#92400e}
.late{background:#7f1d1d}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #1f2937;
  padding:8px;
  text-align:center;
}
th{background:#020617}

/* ===== NAV ===== */
.backBtn{
  margin-bottom:10px;
  background:#020617;
}
</style>
</head>

<body>

<!-- ===== TOP STATUS BAR ===== -->
<div id="topBar">
  <div>BUS 4172</div>
  <div>ROUTE 1</div>
  <div>RUN 302</div>
  <div id="clock">--:--</div>
</div>

<!-- ===== HOME ===== -->
<div id="home" class="page" style="display:block">
  <div class="grid">

    <button class="icon" onclick="show('rtt')">
      <span>üìª</span><small>RTT</small>
    </button>

    <button class="icon" onclick="show('schedule')">
      <span>üìã</span><small>Schedule</small>
    </button>

    <button class="icon" onclick="show('annc')">
      <span>üì¢</span><small>Announcements</small>
    </button>

    <button class="icon" onclick="show('count')">
      <span>üë•</span><small>Passengers</small>
    </button>

    <button class="icon">
      <span>‚öôÔ∏è</span><small>Setup</small>
    </button>

    <button class="icon">
      <span>üõ†Ô∏è</span><small>Maintenance</small>
    </button>

    <button class="icon" onclick="logout()">
      <span>üö™</span><small>Logout</small>
    </button>

  </div>
</div>

<!-- ===== RTT ===== -->
<div id="rtt" class="page">
  <button class="backBtn" onclick="goHome()">‚¨Ö HOME</button>
  <h3>Two-Way Radio</h3>

  <button>Running Late</button>
  <button>Traffic Delay</button>
  <button>Mechanical Issue</button>
  <button>Customer Declined Shoulder Strap</button>
  <button>Operator Assistance Requested</button>
</div>

<!-- ===== SCHEDULE ===== -->
<div id="schedule" class="page">
  <button class="backBtn" onclick="goHome()">‚¨Ö HOME</button>
  <h3>Schedule</h3>

  <table>
    <tr><th>Stop</th><th>Time</th><th>Status</th></tr>
    <tr><td>Terminal</td><td>15:30</td><td><button>Arrived</button></td></tr>
    <tr><td>Main St</td><td>15:45</td><td><button>Arrived</button></td></tr>
    <tr><td>Depot</td><td>16:00</td><td><button>Arrived</button></td></tr>
  </table>
</div>

<!-- ===== PASSENGER COUNT ===== -->
<div id="count" class="page">
  <button class="backBtn" onclick="goHome()">‚¨Ö HOME</button>
  <h3>Passenger Count</h3>

  <button onclick="boarded++">Board +1</button>
  <button onclick="alighted++">Alight +1</button>

  <p>Boarded: <span id="b">0</span></p>
  <p>Alighted: <span id="a">0</span></p>
  <p>Onboard: <span id="o">0</span></p>
</div>

<!-- ===== ANNOUNCEMENTS ===== -->
<div id="annc" class="page">
  <button class="backBtn" onclick="goHome()">‚¨Ö HOME</button>
  <h3>Announcements</h3>

  <button>Please move to the rear of the bus</button>
  <button>Night safety message</button>
  <button>Do not talk to operator</button>
  <button>Accessible seating reminder</button>
</div>

<!-- ===== LATE BAR ===== -->
<div id="lateBar" class="onTime">ON TIME</div>

<script>
/* ===== BASIC NAV ===== */
function show(id){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}
function goHome(){show('home')}
function logout(){alert("Logged out");}

/* ===== CLOCK ===== */
setInterval(()=>{
  const d=new Date();
  clock.innerText=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
},1000);

/* ===== PASSENGERS ===== */
let boarded=0, alighted=0;
setInterval(()=>{
  b.innerText=boarded;
  a.innerText=alighted;
  o.innerText=Math.max(0,boarded-alighted);
},500);

/* ===== LATE SIM ===== */
let mins=0;
setInterval(()=>{
  mins++;
  if(mins<2){
    lateBar.className="onTime";
    lateBar.innerText="ON TIME";
  }else if(mins<4){
    lateBar.className="warn";
    lateBar.innerText=`LATE ${mins} MIN`;
  }else{
    lateBar.className="late";
    lateBar.innerText=`LATE ${mins} MIN`;
  }
},60000);
</script>

</body>
</html>
