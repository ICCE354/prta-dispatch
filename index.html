<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTA Driver MDT</title>

<style>
/* ================= COLORS ================= */
:root{
  --bg-main:#000000;
  --bg-panel:#0b2a55;
  --bg-button:#1e5aa8;
  --bg-button-alt:#153b73;
  --border:#6fb6ff;
  --text:#ffffff;
  --text-dim:#cfe4ff;
  --ok:#0a7a3a;
  --warn:#c89b00;
  --late:#b91c1c;
}

/* ================= BASE ================= */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  font-family:Arial, Helvetica, sans-serif;
  color:var(--text);
}

#mdt{
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  background:var(--bg-main);
}

/* ================= TOP BAR ================= */
#topBar{
  height:56px;
  display:flex;
  gap:6px;
  padding:6px;
  background:#000;
  border-bottom:2px solid var(--border);
}

.topBtn{
  flex:1;
  background:linear-gradient(#2b6ecb,#1e4f99);
  border:2px solid var(--border);
  border-radius:0;
  color:white;
  font-weight:bold;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ================= MAIN ================= */
#main{
  flex:1;
  display:grid;
  grid-template-columns:260px 1fr 320px;
}

/* ================= LEFT PANEL ================= */
#left{
  background:#020617;
  padding:10px;
  display:grid;
  grid-template-rows:repeat(6,1fr);
  gap:8px;
}

.leftBtn{
  background:var(--bg-button-alt);
  border:2px solid var(--border);
  color:white;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= CENTER ================= */
#center{
  padding:12px;
}

.audioBox{
  height:100%;
  background:#07112b;
  border:2px solid var(--border);
  padding:12px;
}

.audioBox h3{
  margin:0 0 10px 0;
  text-align:center;
}

.audioRow{
  display:flex;
  gap:8px;
  margin-bottom:8px;
}

.audioBtn{
  flex:1;
  padding:12px;
  background:var(--bg-button);
  border:2px solid var(--border);
  text-align:center;
  font-weight:bold;
}

.yellow{background:#c89b00}
.green{background:#0a7a3a}
.red{background:#b91c1c}

/* ================= RIGHT SCHEDULE ================= */
#right{
  background:#9ca3af;
  padding:10px;
  color:black;
}

#right h3{
  margin:4px 0 10px 0;
  text-align:center;
}

.stop{
  background:#e5e7eb;
  padding:8px;
  margin-bottom:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

.stop button{
  background:#1e5aa8;
  border:none;
  color:white;
  padding:6px 10px;
  cursor:pointer;
}

/* ================= PAGES ================= */
#pages{
  display:none;
  padding:16px;
  background:#020617;
  color:white;
  height:100%;
}

.page{
  display:none;
}

/* ================= BOTTOM BAR ================= */
#bottomBar{
  height:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
  font-weight:bold;
}

.ok{background:var(--ok)}
.warn{background:var(--warn)}
.late{background:var(--late)}
</style>
</head>

<body>
<div id="mdt">

  <!-- TOP -->
  <div id="topBar">
    <div class="topBtn" onclick="openPage('rtt')">RTT</div>
    <div class="topBtn" onclick="openPage('msg')">MSG</div>
    <div class="topBtn" onclick="openPage('annc')">ANNC</div>
    <div class="topBtn" onclick="openPage('menu')">MENU</div>
    <div class="topBtn" onclick="goHome()">HOME</div>
  </div>

  <!-- MAIN -->
  <div id="main">

    <!-- LEFT -->
    <div id="left">
      <div class="leftBtn">HEADSIGN</div>
      <div class="leftBtn">CARD INFO</div>
      <div class="leftBtn">SETUP</div>
      <div class="leftBtn">MAINT</div>
      <div class="leftBtn" onclick="startShift()">START SHIFT</div>
      <div class="leftBtn" onclick="endShift()">LOG OUT</div>
    </div>

    <!-- CENTER -->
    <div id="center">
      <div class="audioBox">
        <h3>AUDIO</h3>
        <div class="audioRow">
          <div class="audioBtn yellow">HALT ANNOUNCE</div>
        </div>
        <div class="audioRow">
          <div class="audioBtn">EXT SPKR</div>
        </div>
        <div class="audioRow">
          <div class="audioBtn green">ON</div>
          <div class="audioBtn red">OFF</div>
          <div class="audioBtn">LOOP</div>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div id="right">
      <h3>SCHEDULE</h3>
      <div id="schedulePanel"></div>
    </div>

  </div>

  <!-- PAGES -->
  <div id="pages">
    <div id="page-rtt" class="page">
      <h2>RTT</h2>
      <p>Two-way radio screen</p>
    </div>
    <div id="page-msg" class="page">
      <h2>Messages</h2>
      <p>Driver â†” Dispatch messages</p>
    </div>
    <div id="page-annc" class="page">
      <h2>Announcements</h2>
      <p>Announcement buttons</p>
    </div>
    <div id="page-menu" class="page">
      <h2>Menu</h2>
      <p>Additional options</p>
    </div>
  </div>

  <!-- BOTTOM -->
  <div id="bottomBar" class="ok">
    <span id="statusText">SYSTEMS OK</span>
    <span id="clock">--:--</span>
  </div>

</div>

<script>
/* ===== CLOCK ===== */
setInterval(()=>{
  clock.innerText=new Date().toLocaleTimeString([],{
    hour:'2-digit',minute:'2-digit'
  });
},1000);

/* ===== NAV ===== */
function openPage(name){
  document.getElementById("main").style.display="none";
  pages.style.display="block";
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  document.getElementById("page-"+name).style.display="block";
}
function goHome(){
  pages.style.display="none";
  main.style.display="grid";
}

/* ===== SAMPLE TRIP ===== */
let trip=[];
let active=false;

function startShift(){
  if(active) return;
  active=true;
  trip=[
    {stop:"Terminal",time:"15:30",arrived:false},
    {stop:"Main St",time:"15:45",arrived:false},
    {stop:"Depot",time:"16:00",arrived:false}
  ];
  renderSchedule();
}

function endShift(){
  active=false;
  trip=[];
  renderSchedule();
  statusText.innerText="SYSTEMS OK";
  bottomBar.className="ok";
}

/* ===== SCHEDULE ===== */
function renderSchedule(){
  schedulePanel.innerHTML="";
  if(trip.length===0){
    schedulePanel.innerHTML="<p style='text-align:center'>No Active Trip</p>";
    return;
  }
  trip.forEach((p,i)=>{
    if(p.arrived) return;
    const d=document.createElement("div");
    d.className="stop";
    d.innerHTML=`${p.stop} ${p.time}
      <button onclick="arrive(${i})">Arrived</button>`;
    schedulePanel.appendChild(d);
  });
}

function arrive(i){
  trip[i].arrived=true;
  renderSchedule();
  if(trip.every(p=>p.arrived)){
    trip=[];
    statusText.innerText="SYSTEMS OK";
    bottomBar.className="ok";
  }
}

/* ===== LATENESS ===== */
setInterval(()=>{
  if(trip.length===0){
    statusText.innerText="SYSTEMS OK";
    bottomBar.className="ok";
    return;
  }
  const next=trip.find(p=>!p.arrived);
  if(!next) return;
  const [h,m]=next.time.split(":").map(Number);
  const sched=new Date(); sched.setHours(h,m,0,0);
  const diff=Math.round((new Date()-sched)/60000);
  if(diff<=0){
    statusText.innerText="ON TIME";
    bottomBar.className="ok";
  }else if(diff<=2){
    statusText.innerText=`LATE ${diff} MIN`;
    bottomBar.className="warn";
  }else{
    statusText.innerText=`LATE ${diff} MIN`;
    bottomBar.className="late";
  }
},30000);
</script>

</body>
</html>
