<style>
:root{
  --baby:#9fd3ff;
  --dark:#0b2e63;
  --btn:#123d7a;
  --border:#5fb0ff;
  --green:#0f7a3c;
  --red:#b91c1c;
  --white:#ffffff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--baby);
  color:var(--white);
}
button,select{
  background:var(--btn);
  border:2px solid var(--border);
  color:white;
  padding:8px;
  font-weight:bold;
  cursor:pointer;
}
.hidden{display:none}

/* LOGIN */
#loginPage{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.loginBox{
  background:var(--dark);
  padding:25px;
  width:320px;
  border-radius:8px;
}
.loginBox input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
