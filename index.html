<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Driver MDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#9ad1ff;
  --panel:#0b2c6d;
  --btn:#123c8a;
  --border:#7dd3fc;
  --white:#f8fafc;
  --red:#b91c1c;
  --green:#15803d;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Arial, Helvetica, sans-serif;
  color:var(--white);
}

/* TOP BAR */
.topbar{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  padding:10px;
}
.topbtn{
  background:var(--btn);
  border:2px solid var(--border);
  border-radius:6px;
  padding:10px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:220px 1fr;
  height:calc(100vh - 110px);
}

/* LEFT */
.left{
  padding:10px;
  display:grid;
  gap:10px;
}
.leftbtn{
  background:var(--btn);
  border:2px solid var(--border);
  border-radius:8px;
  padding:18px;
  text-align:center;
  font-weight:bold;
  cursor:pointer;
}

/* PANELS */
.panel{
  display:none;
  height:100%;
  background:var(--panel);
  border:2px solid var(--border);
  border-radius:12px;
  padding:10px;
}
.panel.active{display:block}

/* SCHEDULE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid var(--border);
  padding:6px;
  text-align:center;
}
th{background:var(--btn)}

.arriveBtn{
  width:100%;
  padding:6px;
  background:#1d4ed8;
  border:1px solid var(--border);
  color:white;
  font-weight:bold;
  border-radius:4px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  height:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  font-weight:bold;
  background:var(--green);
}
.footer.late{background:var(--red)}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <div class="topbtn" onclick="showPanel('schedulePanel')">HOME</div>
  <div class="topbtn" onclick="showPanel('rttPanel')">RTT</div>
  <div class="topbtn" onclick="showPanel('msgPanel')">MSG</div>
  <div class="topbtn" onclick="showPanel('anncPanel')">ANNC</div>
  <div class="topbtn" onclick="showPanel('menuPanel')">MENU</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- LEFT -->
  <div class="left">
    <div class="leftbtn" onclick="showPanel('schedulePanel')">HEADSIGN</div>
    <div class="leftbtn" onclick="showPanel('msgPanel')">CARD INFO</div>
    <div class="leftbtn" onclick="showPanel('menuPanel')">SETUP</div>
    <div class="leftbtn" onclick="showPanel('menuPanel')">MAINT</div>
    <div class="leftbtn">START SHIFT</div>
    <div class="leftbtn">LOG OUT</div>
  </div>

  <!-- CENTER -->
  <div class="center">

    <!-- SCHEDULE -->
    <div id="schedulePanel" class="panel active">
      <h2 style="text-align:center">SCHEDULE</h2>
      <table id="sched"></table>
    </div>

    <!-- RTT -->
    <div id="rttPanel" class="panel">
      <h2>RTT â€“ Two Way Radio</h2>
      <p>Radio connected.</p>
      <button class="arriveBtn">Call Dispatch</button>
    </div>

    <!-- MSG -->
    <div id="msgPanel" class="panel">
      <h2>Messages</h2>
      <p>No new messages.</p>
    </div>

    <!-- ANNOUNCEMENTS -->
    <div id="anncPanel" class="panel">
      <h2>Announcements</h2>
      <button class="arriveBtn">Please move to rear of bus</button>
      <button class="arriveBtn">Do not talk to operator</button>
      <button class="arriveBtn">Accessible seating reminder</button>
    </div>

    <!-- MENU -->
    <div id="menuPanel" class="panel">
      <h2>System Menu</h2>
      <p>Diagnostics OK</p>
    </div>

  </div>
</div>

<!-- FOOTER -->
<div id="footer" class="footer">
  <div id="statusText">SYSTEMS OK</div>
  <div id="clock"></div>
</div>

<script>
/* CLOCK */
function updateClock(){
  clock.innerText = new Date().toLocaleTimeString([],{
    hour:'2-digit',minute:'2-digit'
  });
}
setInterval(updateClock,1000); updateClock();

/* PANEL SWITCHING */
function showPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* SCHEDULE DATA */
const scheduleData = [
  { stop:"Main St", time:"08:30", arrived:false },
  { stop:"Broadway", time:"08:42", arrived:false }
];

function renderSchedule(){
  const t = document.getElementById("sched");
  t.innerHTML = `
    <tr><th>STOP</th><th>TIME</th><th>STATUS</th></tr>
  `;
  scheduleData.forEach((s,i)=>{
    const r = t.insertRow();
    r.insertCell().innerText = s.stop;
    r.insertCell().innerText = s.time;
    const c = r.insertCell();
    if(!s.arrived){
      c.innerHTML =
        `<button class="arriveBtn" onclick="arrive(${i})">ARRIVED</button>`;
    } else {
      c.innerText = s.statusText;
    }
  });
}

function arrive(i){
  const s = scheduleData[i];
  const now = new Date();
  const [h,m] = s.time.split(":").map(Number);
  const sched = new Date(); sched.setHours(h,m,0,0);
  const diff = Math.round((now - sched)/60000);

  let text="ON TIME";
  if(diff>1) text=`LATE +${diff} MIN`;
  if(diff<-1) text=`EARLY ${Math.abs(diff)} MIN`;

  s.arrived=true;
  s.statusText=text;

  renderSchedule();
  updateFooter();
}

function updateFooter(){
  const next = scheduleData.find(s=>!s.arrived);
  if(!next){
    footer.classList.remove("late");
    statusText.innerText="TRIP COMPLETE";
    return;
  }
  const [h,m] = next.time.split(":").map(Number);
  const sched = new Date(); sched.setHours(h,m,0,0);
  const diff = Math.round((new Date()-sched)/60000);

  if(diff>1){
    footer.classList.add("late");
    statusText.innerText=`LATE ${diff} MIN`;
  } else {
    footer.classList.remove("late");
    statusText.innerText="SYSTEMS OK";
  }
}

renderSchedule();
setInterval(updateFooter,5000);
</script>

</body>
</html>
