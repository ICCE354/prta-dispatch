<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTA Driver MDT</title>

<style>
/* ================= ROOT ================= */
:root{
  --bg-main:#040b1d;
  --bg-panel:#070f24;
  --bg-button:#0b1a3d;
  --border:#1f6fff;
  --text:#e6ebff;
  --text-dim:#aab3ff;
  --ok:#0a5c3a;
  --warn:#9a6a00;
  --late:#7f1d1d;
}

/* ================= BASE ================= */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:black;
  font-family:Arial, Helvetica, sans-serif;
  color:var(--text);
}

/* ================= MDT FRAME ================= */
#mdt{
  width:100%;
  height:100%;
  background:var(--bg-main);
  display:flex;
  flex-direction:column;
}

/* ================= TOP BAR ================= */
#topBar{
  height:64px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  background:var(--bg-panel);
  border-bottom:2px solid var(--border);
}

.topBtn{
  width:120px;
  height:42px;
  background:var(--bg-button);
  border:2px solid var(--border);
  border-radius:8px;
  font-size:12px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= MAIN GRID ================= */
#main{
  flex:1;
  display:grid;
  grid-template-columns:260px 1fr 320px;
}

/* ================= LEFT PANEL ================= */
#left{
  background:#050e22;
  padding:12px;
  display:grid;
  grid-template-rows:repeat(6,1fr);
  gap:10px;
}

.leftBtn{
  background:var(--bg-button);
  border:2px solid var(--border);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  font-size:14px;
}

/* ================= CENTER PANEL ================= */
#center{
  padding:14px;
}

.audioBox{
  background:#111a3a;
  border:2px solid var(--border);
  border-radius:10px;
  padding:14px;
  height:100%;
}

.audioBox h3{
  margin-top:0;
  text-align:center;
}

.audioRow{
  display:flex;
  gap:10px;
  margin-top:12px;
}

.audioBtn{
  flex:1;
  padding:14px;
  background:#13296a;
  border:2px solid var(--border);
  border-radius:8px;
  text-align:center;
  font-weight:bold;
}

.yellow{background:#8a6d00}
.green{background:#0a5c3a}
.red{background:#7f1d1d}

/* ================= RIGHT SCHEDULE ================= */
#right{
  background:#6b7280;
  padding:10px;
  color:black;
}

#right h3{
  text-align:center;
  margin:4px 0 10px 0;
}

.stop{
  background:#e5e7eb;
  margin-bottom:8px;
  padding:8px;
  border-radius:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

.stop button{
  background:#2563eb;
  border:none;
  color:white;
  padding:6px 10px;
  border-radius:6px;
}

/* ================= BOTTOM BAR ================= */
#bottomBar{
  height:42px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
  font-weight:bold;
  font-size:16px;
}

.ok{background:var(--ok)}
.warn{background:var(--warn)}
.late{background:var(--late)}
</style>
</head>

<body>

<div id="mdt">

  <!-- TOP BAR -->
  <div id="topBar">
    <div class="topBtn">RTT</div>
    <div class="topBtn">MSG</div>
    <div class="topBtn">ANNC</div>
    <div class="topBtn">MENU</div>
    <div class="topBtn">HOME</div>
  </div>

  <!-- MAIN -->
  <div id="main">

    <!-- LEFT -->
    <div id="left">
      <div class="leftBtn">HEADSIGN</div>
      <div class="leftBtn">CARD INFO</div>
      <div class="leftBtn">SETUP</div>
      <div class="leftBtn">MAINT</div>
      <div class="leftBtn" onclick="startShift()">START SHIFT</div>
      <div class="leftBtn" onclick="endShift()">LOG OUT</div>
    </div>

    <!-- CENTER -->
    <div id="center">
      <div class="audioBox">
        <h3>AUDIO</h3>
        <div class="audioRow">
          <div class="audioBtn yellow">HALT ANNOUNCE</div>
        </div>
        <div class="audioRow">
          <div class="audioBtn">EXT SPKR</div>
        </div>
        <div class="audioRow">
          <div class="audioBtn green">ON</div>
          <div class="audioBtn red">OFF</div>
          <div class="audioBtn">LOOP</div>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div id="right">
      <h3>SCHEDULE</h3>
      <div id="schedulePanel"></div>
    </div>

  </div>

  <!-- BOTTOM -->
  <div id="bottomBar" class="ok">
    <span id="statusText">SYSTEMS OK</span>
    <span id="clock">--:--</span>
  </div>

</div>

<script>
/* ================= CLOCK ================= */
setInterval(()=>{
  clock.innerText = new Date().toLocaleTimeString([],{
    hour:'2-digit',minute:'2-digit'
  });
},1000);

/* ================= SAMPLE TRIP ================= */
let trip = [];
let active = false;

function startShift(){
  if(active) return;
  active = true;
  trip = [
    {stop:"Terminal", time:"15:30", arrived:false},
    {stop:"Main St", time:"15:45", arrived:false},
    {stop:"Depot", time:"16:00", arrived:false}
  ];
  renderSchedule();
}

function endShift(){
  active = false;
  trip = [];
  renderSchedule();
  statusText.innerText = "SYSTEMS OK";
  bottomBar.className = "ok";
}

/* ================= SCHEDULE ================= */
function renderSchedule(){
  schedulePanel.innerHTML="";
  if(trip.length===0){
    schedulePanel.innerHTML="<p style='text-align:center'>No Active Trip</p>";
    return;
  }
  trip.forEach((p,i)=>{
    if(p.arrived) return;
    const div=document.createElement("div");
    div.className="stop";
    div.innerHTML=`${p.stop} ${p.time}
      <button onclick="arrive(${i})">Arrived</button>`;
    schedulePanel.appendChild(div);
  });
}

function arrive(i){
  trip[i].arrived=true;
  renderSchedule();
  if(trip.every(p=>p.arrived)){
    trip=[];
    statusText.innerText="SYSTEMS OK";
    bottomBar.className="ok";
  }
}

/* ================= LATENESS ================= */
setInterval(()=>{
  if(trip.length===0){
    statusText.innerText="SYSTEMS OK";
    bottomBar.className="ok";
    return;
  }
  const next = trip.find(p=>!p.arrived);
  if(!next) return;

  const [h,m]=next.time.split(":").map(Number);
  const sched=new Date(); sched.setHours(h,m,0,0);
  const diff=Math.round((new Date()-sched)/60000);

  if(diff<=0){
    statusText.innerText="ON TIME";
    bottomBar.className="ok";
  }else if(diff<=2){
    statusText.innerText=`LATE ${diff} MIN`;
    bottomBar.className="warn";
  }else{
    statusText.innerText=`LATE ${diff} MIN`;
    bottomBar.className="late";
  }
},30000);
</script>

</body>
</html>
