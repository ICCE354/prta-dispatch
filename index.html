<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PRTA MDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #9fd3ff;
  color: white;
}

/* ===== LOGIN ===== */
#loginPage {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loginBox {
  width: 360px;
  padding: 30px;
  background: #0b2e63;
  border-radius: 10px;
}

.loginBox h2 {
  text-align: center;
  margin-bottom: 20px;
}

.loginBox input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  font-size: 16px;
}

.loginBox button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #1e88e5;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* ===== PAGES ===== */
.page {
  display: none;
  padding: 20px;
}

.topBar {
  background: #0b2e63;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

button.logout {
  background: #b91c1c;
  border: none;
  padding: 10px 16px;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* ===== CONTENT ===== */
.content {
  padding: 20px;
  background: #0a2a5c;
  min-height: calc(100vh - 64px);
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="loginPage">
  <div class="loginBox">
    <h2>PRTA Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- ================= DRIVER ================= -->
<div id="driverPage" class="page">
  <div class="topBar">
    <strong>DRIVER MDT</strong>
    <button class="logout" onclick="logout()">LOG OUT</button>
  </div>
  <div class="content">
    <h3>Driver screen loaded</h3>
    <p>If you see this, driver login works.</p>
  </div>
</div>

<!-- ================= DISPATCHER ================= -->
<div id="dispatcherPage" class="page">
  <div class="topBar">
    <strong>DISPATCHER</strong>
    <button class="logout" onclick="logout()">LOG OUT</button>
  </div>
  <div class="content">
    <h3>Dispatcher screen loaded</h3>
    <p>If you see this, dispatcher login works.</p>
  </div>
</div>

<!-- ================= SUPERVISOR ================= -->
<div id="supervisorPage" class="page">
  <div class="topBar">
    <strong>SUPERVISOR</strong>
    <button class="logout" onclick="logout()">LOG OUT</button>
  </div>
  <div class="content">
    <h3>Supervisor screen loaded</h3>
    <p>If you see this, supervisor login works.</p>
  </div>
</div>

<script>
/* ===== USERS ===== */
const users = {
  "3675": { password: "SR", role: "driver" },
  "3804": { password: "ER", role: "driver" },
  "dispatcher": { password: "admin", role: "dispatcher" },
  "supervisor": { password: "super", role: "supervisor" }
};

/* ===== LOGIN ===== */
function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  if (!users[u]) {
    alert("Invalid username");
    return;
  }

  if (users[u].password !== p) {
    alert("Invalid password");
    return;
  }

  document.getElementById("loginPage").style.display = "none";

  if (users[u].role === "driver") {
    document.getElementById("driverPage").style.display = "block";
  }

  if (users[u].role === "dispatcher") {
    document.getElementById("dispatcherPage").style.display = "block";
  }

  if (users[u].role === "supervisor") {
    document.getElementById("supervisorPage").style.display = "block";
  }
}

/* ===== LOGOUT ===== */
function logout() {
  location.reload();
}
</script>

</body>
</html>
